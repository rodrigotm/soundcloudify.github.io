<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>SoundCloudify</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="google-signin-client_id" content="393554771612-7ul6ukv312fedg048ubrf8bfcvni3i75.apps.googleusercontent.com">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/dist/angular-material.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body id="soundcloudify">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="wrapper" layout="row">
            <div id="player">
                <scd-player></scd-player>
                <google-signin></google-signin>
            </div>

            <div id="discovery" ng-controller="DiscoveryController as vm">
                <md-tabs class="main-nav md-primary" md-selected="vm.selectedIndex">
                    <md-tab md-on-select="vm.onTabSelect()">
                        <md-icon md-font-icon="icon ion-ios-musical-notes"></md-icon>
                        <span>now playing</span>
                    </md-tab>
                    <md-tab md-on-select="vm.onTabSelect()">
                        <md-icon md-font-icon="icon ion-search"></md-icon>
                        <span>search</span>
                    </md-tab>
                    <md-tab md-on-select="vm.onTabSelect()">
                        <md-icon md-font-icon="icon ion-film-marker"></md-icon>
                        <span>playlist</span>
                    </md-tab>
                    <md-tab md-on-select="vm.onTabSelect()">
                        <md-icon md-font-icon="icon ion-stats-bars"></md-icon>
                        <span>charts</span>
                    </md-tab>
                </md-tabs>
                <div class="tabpanel-container">
                    <div role="tabpanel">
                        <div id="tab-content" ui-view></div>
                    </div>
                </div>
                <playlist-menu id="singleton-playlist-menu"></playlist-menu>
            </div>
        </div>

        <div id="invisible-player"></div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-61780888-1', 'auto');
          ga('send', 'pageview');

        </script>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/dist/angular-material.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/react/react.js"></script>
        <script src="bower_components/ngReact/ngReact.js"></script>
        <script src="bower_components/angular-indexed-db/angular-indexed-db.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

            <!-- build:js({.tmp,app}) scripts/scripts.js -->
            <script src="scripts/LastFM.js"></script>
            <script src="scripts/trackList.js"></script> <!-- React component -->
            <script src="scripts/app.js"></script>

            <script src="scripts/controllers/MainController.js"></script>
            <script src="scripts/controllers/DiscoveryController.js"></script>
            <script src="scripts/controllers/PlaylistController.js"></script>
            <script src="scripts/controllers/PlaylistViewController.js"></script>
            <script src="scripts/controllers/ChartsController.js"></script>
            <script src="scripts/controllers/ChartsViewController.js"></script>
            <script src="scripts/controllers/NowPlayingController.js"></script>
            <script src="scripts/controllers/SearchController.js"></script>

            <script src="scripts/directives/scdPlayerDirective.js"></script>
            <script src="scripts/directives/loadingDirective.js"></script>
            <script src="scripts/directives/trackTitleDirective.js"></script>
            <script src="scripts/directives/toggleButtonDirective.js"></script>
            <script src="scripts/directives/playlistMenuDirective.js"></script>
            <script src="scripts/directives/trackListDirective.js"></script>
            <script src="scripts/directives/playingTrackAwareDirective.js"></script>
            <script src="scripts/directives/configurationDirective.js"></script>
            <script src="scripts/directives/rightClickDirective.js"></script>
            <script src="scripts/directives/googleSigninDirective.js"></script>

            <script src="scripts/providers/Paginator.js"></script>

            <script src="scripts/filters/scArtworkFilter.js"></script>
            <script src="scripts/filters/prettyTimeFilter.js"></script>

            <script src="scripts/services/StorageService.js"></script>
            <script src="scripts/services/Messaging.js"></script>
            <script src="scripts/services/CategoryService.js"></script>
            <script src="scripts/services/SearchService.js"></script>
            <script src="scripts/services/SearchSingleton.js"></script>
            <script src="scripts/services/SuggestionService.js"></script>
            <script src="scripts/services/NowPlayingService.js"></script>
            <script src="scripts/services/PlaylistService.js"></script>
            <script src="scripts/services/StarService.js"></script>
            <script src="scripts/services/TrackAdapter.js"></script>
            <script src="scripts/services/GATracker.js"></script>
            <script src="scripts/services/LastFMAuthentication.js"></script>
            <script src="scripts/services/YahooProxy.js"></script>
            <script src="scripts/services/HttpRequestInterceptor.js"></script>
            <script src="scripts/services/SyncService.js"></script>

            <script src="scripts/services/player/Player.js"></script>
            <script src="scripts/services/player/SoundCloudPlayer.js"></script>
            <script src="scripts/services/player/YoutubePlayer.js"></script>
            <!-- endbuild -->
</body>
</html>
